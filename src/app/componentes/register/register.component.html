<form [formGroup]="registerForm" (ngSubmit)="enviarUsuario()">
  <p-card header="Registrar Usuario" [style]="{width: '360px'}">
      <small *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)" class="block p-error">
          <div *ngIf="fullname.hasError('required')">Ingresa tu Nombre</div>
      </small>
      <div class="field">
          <input type="text" pInputText formControlName="fullname" placeholder="Nombre Completo" class="w-full"/>
      </div>

      <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
          <div *ngIf="email.hasError('required')">Ingresa Email</div>
          <div *ngIf="email.hasError('email')">Email Incorrecto</div>
      </small>
      <div class="field">
          <input type="text" pInputText formControlName="email" placeholder="Ingresa Email" class="w-full"/>
      </div>

      <small *ngIf="email.invalid && (password.dirty || password.touched)" class="block p-error">
          <div *ngIf="password.hasError('required')">Ingresa Contraseña</div>
      </small>
      <div class="field">
          <p-password formControlName="password" [toggleMask]="true" placeholder="Ingresa la Contraseña" styleClass="w-full"></p-password>
      </div>

      <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
          <div *ngIf="password.hasError('required')">Confirma tu Contraseña</div>
      </small>
      <div class="field">
          <p-password formControlName="confirmPassword" [toggleMask]="true" placeholder="Confirma la Contraseña" styleClass="w-full"></p-password>
      </div>
      
      <p-button type="submit" label="Registrar" styleClass="w-full"></p-button>

      <div class="mt-2">
          ¿Ya eres miembro? <a routerLink="/login">Ingresar</a>
      </div>
  </p-card>
</form>
