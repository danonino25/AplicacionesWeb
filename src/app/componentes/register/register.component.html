<form [formGroup]="registerForm">
    <p-card header="Registrar nuevo usuario" [style]="{width: '360px'}">
       <div class="field">
          <label for="fullName">Nombre completo</label>
        <input
          type="text"
          pInputText
          formControlName="fullName"
          class="w-full"
          name="fullName"
          placeholder="Ingresa tu nombre completo"
        /> 
       </div>
       <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="block p-error">
        <div  *ngIf="fullName.errors?.['required']"> Nombre  es requerido</div>
        <div  *ngIf="fullName.errors?.['pattern']"> El nombre deberá ser valido</div>
       </small>
       <div class="field">
        
          <label for="email">Correo Electrónico</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Teclea tu Correo Electónico"
        /> 
       </div>
       <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
        <div  *ngIf="email.errors?.['required']"> Email es requerido</div>
        <div  *ngIf="email.errors?.['email']"> Email deberá ser valido</div>
     </small>
     <div class="field">
        <label for="password">Contraseña</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        minlength="8"
        name="password"
        placeholder="Ingresar contraseña"
      /> 
    </div>
    <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
      <div  *ngIf="password.errors?.['required']"> Contraseña es requerida</div>
    
   </small>
   <div class="field">
    <label for="confirmPassword">Confirmar Contraseña</label>
  <input
    type=""
    pInputText
    formControlName="cconfirmPassword"
    class="w-full"
    minlength="8"
    name="contraseña"
    placeholder="Ingresar contraseña"
  /> 
</div>
<small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
  <div  *ngIf="password.errors?.['required']"> Contraseña es requerida</div>

</small>
   
    </p-card>
</form>
